site_name: GlobalLM
site_description: AI-powered open source contribution orchestration at scale
site_url: https://github.com/tomzxcode/globallm
repo_name: tomzxcode/globallm
repo_url: https://github.com/tomzxcode/globallm
edit_uri: edit/main/docs/

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tomzxcode/entity-manager

nav:
  - Home: index.md
  - Specifications:
    - Repository Discovery: spec/repository-discovery.md
    - Health Scoring: spec/health-scoring.md
    - Impact Analysis: spec/impact-analysis.md
    - Issue Prioritization: spec/issue-prioritization.md
    - Solution Generation: spec/solution-generation.md
    - Budget Management: spec/budget-management.md
    - Automation: spec/automation.md
    - Agent Coordination: spec/agent-coordination.md
    - Redundancy Detection: spec/redundancy-detection.md

theme:
  name: material
  font:
    text: Open Sans
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.code.annotate
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html
plugins:
  - search
  - social
